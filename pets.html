    <section>
    <div class="main-content">
      <div class="main-text">
        <h1>fur family</h1>
        <div class="decorative-1"></div>
        <p>
          My family consists of a cat, Chester, and a dog, Big Spooky,
          <del
            >and I guess my spouse also but he's not furry so who cares about
            him</del
          >
        </p>
      </div>

      <div
        id="carouselExampleIndicators"
        class="images carousel slide"
        data-bs-ride="carousel"
        data-bs-wrap="true"
      >
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="0"
            class="active"
            aria-current="true"
            aria-label="Slide 1"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="1"
            aria-label="Slide 2"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="2"
            aria-label="Slide 3"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="4"
            aria-label="Slide 5"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="6"
            aria-label="Slide 0"
          ></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="assets/cat-1.jpg" class="d-block w-100" alt="cat" />
          </div>
          <div class="carousel-item">
            <img src="assets/cat-2.jpg" class="d-block w-100" alt="cat" />
          </div>
          <div class="carousel-item">
            <img
              src="assets/cat-dog-2.jpg"
              class="d-block w-100"
              alt="cat and dog laying down together"
            />
          </div>
          <div class="carousel-item">
            <img
              src="assets/cat-dog.jpg"
              class="d-block w-100"
              alt="cat and dog touching noses"
            />
          </div>
          <div class="carousel-item">
            <img
              src="assets/dog-2.jpg"
              class="d-block w-100"
              alt="dog laying in field"
            />
          </div>
          <div class="carousel-item">
            <img
              src="assets/dog.jpg"
              class="d-block w-100"
              alt="dog showing teeth in funny way"
            />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
